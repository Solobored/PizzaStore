<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pizza circle -->
  <circle cx="100" cy="100" r="95" fill="#D4AF37" stroke="#8B7500" stroke-width="2"/>
  <!-- Cheese base -->
  <circle cx="100" cy="100" r="90" fill="#FDB914"/>
  <!-- Tomato sauce accent -->
  <circle cx="100" cy="100" r="85" fill="#FF6B6B" opacity="0.3"/>
  <!-- Basil leaves -->
  <ellipse cx="70" cy="75" rx="12" ry="18" fill="#2ECC71" transform="rotate(-30 70 75)"/>
  <ellipse cx="130" cy="85" rx="12" ry="18" fill="#2ECC71" transform="rotate(25 130 85)"/>
  <ellipse cx="100" cy="120" rx="12" ry="18" fill="#2ECC71" transform="rotate(-10 100 120)"/>
  <!-- Mozzarella streaks -->
  <path d="M 60 80 Q 100 90, 140 70" stroke="#FFF" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 50 120 Q 100 110, 150 130" stroke="#FFF" stroke-width="2" fill="none" opacity="0.6"/>
  <!-- Crust -->
  <circle cx="100" cy="100" r="100" fill="none" stroke="#D2691E" stroke-width="8"/>
</svg>