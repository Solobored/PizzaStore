<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pizza circle -->
  <circle cx="100" cy="100" r="95" fill="#D4AF37" stroke="#8B7500" stroke-width="2"/>
  <!-- Cheese base -->
  <circle cx="100" cy="100" r="90" fill="#FDB914"/>
  <!-- Olive oil drizzle -->
  <circle cx="100" cy="100" r="85" fill="#F4D03F" opacity="0.2"/>
  <!-- Feta cheese crumbles -->
  <rect x="65" y="70" width="8" height="8" fill="#F5F5DC" opacity="0.9"/>
  <rect x="85" y="65" width="8" height="8" fill="#F5F5DC" opacity="0.9"/>
  <rect x="110" y="75" width="8" height="8" fill="#F5F5DC" opacity="0.9"/>
  <rect x="130" y="85" width="8" height="8" fill="#F5F5DC" opacity="0.9"/>
  <rect x="75" y="110" width="8" height="8" fill="#F5F5DC" opacity="0.9"/>
  <rect x="120" y="120" width="8" height="8" fill="#F5F5DC" opacity="0.9"/>
  <!-- Sun-dried tomatoes -->
  <circle cx="70" cy="95" r="7" fill="#8B4513" opacity="0.8"/>
  <circle cx="100" cy="70" r="7" fill="#8B4513" opacity="0.8"/>
  <circle cx="135" cy="110" r="7" fill="#8B4513" opacity="0.8"/>
  <circle cx="85" cy="130" r="7" fill="#8B4513" opacity="0.8"/>
  <!-- Fresh spinach leaves -->
  <ellipse cx="55" cy="110" rx="10" ry="12" fill="#2ECC71" transform="rotate(-25 55 110)"/>
  <ellipse cx="145" cy="95" rx="10" ry="12" fill="#2ECC71" transform="rotate(20 145 95)"/>
  <ellipse cx="110" cy="50" rx="10" ry="12" fill="#2ECC71" transform="rotate(-10 110 50)"/>
  <!-- Garlic bits (small light spots) -->
  <circle cx="90" cy="105" r="3" fill="#FFE4B5" opacity="0.8"/>
  <circle cx="125" cy="75" r="3" fill="#FFE4B5" opacity="0.8"/>
  <!-- Olive oil shine -->
  <path d="M 60 80 Q 100 85, 140 75" stroke="#FFF" stroke-width="2" fill="none" opacity="0.4"/>
  <!-- Crust -->
  <circle cx="100" cy="100" r="100" fill="none" stroke="#D2691E" stroke-width="8"/>
</svg>