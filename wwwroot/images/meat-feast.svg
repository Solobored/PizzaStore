<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pizza circle -->
  <circle cx="100" cy="100" r="95" fill="#D4AF37" stroke="#8B7500" stroke-width="2"/>
  <!-- Cheese base -->
  <circle cx="100" cy="100" r="90" fill="#FDB914"/>
  <!-- Sauce -->
  <circle cx="100" cy="100" r="85" fill="#CC0000" opacity="0.4"/>
  <!-- Pepperoni -->
  <circle cx="70" cy="65" r="9" fill="#C41E3A"/>
  <circle cx="115" cy="70" r="9" fill="#C41E3A"/>
  <circle cx="85" cy="100" r="9" fill="#C41E3A"/>
  <circle cx="130" cy="105" r="9" fill="#C41E3A"/>
  <circle cx="75" cy="135" r="9" fill="#C41E3A"/>
  <circle cx="120" cy="140" r="9" fill="#C41E3A"/>
  <!-- Sausage crumbles -->
  <path d="M 55 90 Q 65 95, 75 92" stroke="#8B4513" stroke-width="2" fill="none"/>
  <path d="M 125 85 Q 135 88, 145 85" stroke="#8B4513" stroke-width="2" fill="none"/>
  <path d="M 90 50 Q 100 55, 110 52" stroke="#8B4513" stroke-width="2" fill="none"/>
  <!-- Bacon -->
  <path d="M 50 120 Q 70 125, 80 130" stroke="#FF6B6B" stroke-width="2.5" fill="none"/>
  <path d="M 100 145 Q 115 140, 130 145" stroke="#FF6B6B" stroke-width="2.5" fill="none"/>
  <!-- Ham -->
  <path d="M 65 115 L 75 110 L 80 120" fill="#FF9999" opacity="0.7"/>
  <path d="M 125 125 L 135 120 L 140 130" fill="#FF9999" opacity="0.7"/>
  <!-- Cheese streaks -->
  <path d="M 55 75 Q 100 85, 145 70" stroke="#FFF" stroke-width="2" fill="none" opacity="0.5"/>
  <!-- Crust -->
  <circle cx="100" cy="100" r="100" fill="none" stroke="#D2691E" stroke-width="8"/>
</svg>