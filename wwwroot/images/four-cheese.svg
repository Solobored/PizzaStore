<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pizza circle -->
  <circle cx="100" cy="100" r="95" fill="#D4AF37" stroke="#8B7500" stroke-width="2"/>
  <!-- Triple cheese blend -->
  <circle cx="100" cy="100" r="90" fill="#FFFACD" opacity="0.6"/>
  <circle cx="100" cy="100" r="85" fill="#FFE4B5" opacity="0.5"/>
  <circle cx="100" cy="100" r="80" fill="#F0E68C" opacity="0.4"/>
  <!-- Mozzarella streaks (white) -->
  <path d="M 55 80 Q 100 90, 145 70" stroke="#FFF" stroke-width="3" fill="none" opacity="0.7"/>
  <!-- Cheddar color (golden) -->
  <path d="M 60 110 Q 100 115, 140 105" stroke="#FFD700" stroke-width="2.5" fill="none" opacity="0.6"/>
  <!-- Parmesan color (light cream) -->
  <path d="M 65 95 Q 100 100, 135 90" stroke="#F5DEB3" stroke-width="2.5" fill="none" opacity="0.6"/>
  <!-- Feta crumbles (white chunks) -->
  <rect x="70" y="75" width="7" height="7" fill="#FFF" opacity="0.8"/>
  <rect x="120" y="80" width="7" height="7" fill="#FFF" opacity="0.8"/>
  <rect x="85" y="65" width="6" height="6" fill="#FFF" opacity="0.8"/>
  <rect x="125" y="120" width="7" height="7" fill="#FFF" opacity="0.8"/>
  <rect x="75" y="125" width="6" height="6" fill="#FFF" opacity="0.8"/>
  <rect x="105" y="140" width="7" height="7" fill="#FFF" opacity="0.8"/>
  <!-- Cheese texture details -->
  <circle cx="80" cy="85" r="3" fill="#F5DEB3" opacity="0.5"/>
  <circle cx="120" cy="95" r="3" fill="#FFD700" opacity="0.5"/>
  <circle cx="95" cy="120" r="3" fill="#F5DEB3" opacity="0.5"/>
  <circle cx="130" cy="115" r="3" fill="#FFD700" opacity="0.5"/>
  <!-- Crust -->
  <circle cx="100" cy="100" r="100" fill="none" stroke="#D2691E" stroke-width="8"/>
</svg>