<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pizza circle -->
  <circle cx="100" cy="100" r="95" fill="#D4AF37" stroke="#8B7500" stroke-width="2"/>
  <!-- Cheese base -->
  <circle cx="100" cy="100" r="90" fill="#FDB914"/>
  <!-- Red sauce -->
  <circle cx="100" cy="100" r="85" fill="#FF6B35" opacity="0.3"/>
  <!-- Sausage crumbles -->
  <path d="M 65 65 Q 75 70, 85 68" stroke="#8B4513" stroke-width="2.5" fill="none" opacity="0.8"/>
  <path d="M 120 75 Q 135 80, 145 78" stroke="#8B4513" stroke-width="2.5" fill="none" opacity="0.8"/>
  <path d="M 70 110 Q 85 115, 95 112" stroke="#8B4513" stroke-width="2.5" fill="none" opacity="0.8"/>
  <path d="M 125 120 Q 140 125, 150 122" stroke="#8B4513" stroke-width="2.5" fill="none" opacity="0.8"/>
  <!-- Bell peppers - red -->
  <rect x="85" y="75" width="12" height="15" fill="#FF4444" opacity="0.7"/>
  <rect x="115" y="100" width="12" height="15" fill="#FF4444" opacity="0.7"/>
  <!-- Bell peppers - green -->
  <rect x="60" y="100" width="12" height="15" fill="#2ECC71" opacity="0.7"/>
  <!-- Bell peppers - yellow -->
  <rect x="100" y="125" width="12" height="15" fill="#FFD700" opacity="0.7"/>
  <!-- Onions - white/cream -->
  <circle cx="75" cy="85" r="6" fill="#F5F5DC" opacity="0.8"/>
  <circle cx="130" cy="95" r="6" fill="#F5F5DC" opacity="0.8"/>
  <!-- Cheese streaks -->
  <path d="M 55 90 Q 100 100, 145 85" stroke="#FFF" stroke-width="2" fill="none" opacity="0.5"/>
  <!-- Crust -->
  <circle cx="100" cy="100" r="100" fill="none" stroke="#D2691E" stroke-width="8"/>
</svg>