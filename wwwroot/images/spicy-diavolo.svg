<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pizza circle -->
  <circle cx="100" cy="100" r="95" fill="#D4AF37" stroke="#8B7500" stroke-width="2"/>
  <!-- Cheese base -->
  <circle cx="100" cy="100" r="90" fill="#FDB914"/>
  <!-- Hot red sauce -->
  <circle cx="100" cy="100" r="85" fill="#DC143C" opacity="0.5"/>
  <!-- Pepperoni slices -->
  <circle cx="75" cy="70" r="10" fill="#C41E3A" stroke="#660000" stroke-width="1"/>
  <circle cx="125" cy="75" r="10" fill="#C41E3A" stroke="#660000" stroke-width="1"/>
  <circle cx="100" cy="100" r="10" fill="#C41E3A" stroke="#660000" stroke-width="1"/>
  <circle cx="70" cy="120" r="10" fill="#C41E3A" stroke="#660000" stroke-width="1"/>
  <circle cx="130" cy="115" r="10" fill="#C41E3A" stroke="#660000" stroke-width="1"/>
  <!-- Hot peppers - red -->
  <path d="M 55 95 L 65 90 L 70 100" fill="#FF0000" opacity="0.8"/>
  <path d="M 145 105 L 155 100 L 158 110" fill="#FF0000" opacity="0.8"/>
  <!-- Hot peppers - jalapeño (green) -->
  <path d="M 85 55 L 95 50 L 100 60" fill="#00AA00" opacity="0.8"/>
  <path d="M 115 145 L 125 140 L 130 150" fill="#00AA00" opacity="0.8"/>
  <!-- Jalapeño slices (green rings) -->
  <circle cx="65" cy="110" r="6" fill="#00AA00" opacity="0.7"/>
  <circle cx="135" cy="85" r="6" fill="#00AA00" opacity="0.7"/>
  <!-- Garlic pieces (small golden) -->
  <circle cx="90" cy="85" r="5" fill="#FFD700" opacity="0.8"/>
  <circle cx="110" cy="120" r="5" fill="#FFD700" opacity="0.8"/>
  <circle cx="75" cy="135" r="5" fill="#FFD700" opacity="0.8"/>
  <!-- Heat lines (zigzag) -->
  <path d="M 50 70 Q 55 75, 60 70" stroke="#FF6B6B" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 140 130 Q 145 135, 150 130" stroke="#FF6B6B" stroke-width="1.5" fill="none" opacity="0.6"/>
  <!-- Cheese streaks -->
  <path d="M 60 85 Q 100 95, 140 80" stroke="#FFF" stroke-width="2" fill="none" opacity="0.4"/>
  <!-- Crust -->
  <circle cx="100" cy="100" r="100" fill="none" stroke="#D2691E" stroke-width="8"/>
</svg>