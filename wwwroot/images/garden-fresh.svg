<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pizza circle -->
  <circle cx="100" cy="100" r="95" fill="#D4AF37" stroke="#8B7500" stroke-width="2"/>
  <!-- Cheese base -->
  <circle cx="100" cy="100" r="90" fill="#FDB914"/>
  <!-- Light sauce -->
  <circle cx="100" cy="100" r="85" fill="#FF8C42" opacity="0.2"/>
  <!-- Bell peppers - red -->
  <polygon points="70,75 80,70 85,85 75,88" fill="#FF4444" opacity="0.8"/>
  <polygon points="120,80 135,75 140,95 125,98" fill="#FF4444" opacity="0.8"/>
  <!-- Bell peppers - green -->
  <polygon points="75,115 90,110 95,130 80,135" fill="#2ECC71" opacity="0.8"/>
  <!-- Bell peppers - yellow -->
  <polygon points="115,120 130,115 138,135 120,140" fill="#FFD700" opacity="0.8"/>
  <!-- Mushrooms -->
  <ellipse cx="60" cy="100" rx="8" ry="10" fill="#8B7355" opacity="0.7"/>
  <ellipse cx="140" cy="105" rx="8" ry="10" fill="#8B7355" opacity="0.7"/>
  <ellipse cx="100" cy="65" rx="8" ry="10" fill="#8B7355" opacity="0.7"/>
  <!-- Onions - white/translucent -->
  <circle cx="85" cy="85" r="5" fill="#F5F5DC" opacity="0.7"/>
  <circle cx="120" cy="135" r="5" fill="#F5F5DC" opacity="0.7"/>
  <!-- Olives -->
  <circle cx="95" cy="110" r="6" fill="#1a1a1a" opacity="0.8"/>
  <circle cx="125" cy="75" r="6" fill="#1a1a1a" opacity="0.8"/>
  <!-- Tomatoes -->
  <circle cx="70" cy="60" r="5" fill="#FF6B6B" opacity="0.7"/>
  <!-- Cheese streaks -->
  <path d="M 55 85 Q 100 95, 145 80" stroke="#FFF" stroke-width="2" fill="none" opacity="0.5"/>
  <!-- Crust -->
  <circle cx="100" cy="100" r="100" fill="none" stroke="#D2691E" stroke-width="8"/>
</svg>