<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pizza circle -->
  <circle cx="100" cy="100" r="95" fill="#D4AF37" stroke="#8B7500" stroke-width="2"/>
  <!-- Cheese base -->
  <circle cx="100" cy="100" r="90" fill="#FDB914"/>
  <!-- Red sauce -->
  <circle cx="100" cy="100" r="85" fill="#FF4444" opacity="0.4"/>
  <!-- Pepperoni slices -->
  <circle cx="75" cy="70" r="10" fill="#C41E3A" stroke="#8B0000" stroke-width="1"/>
  <circle cx="125" cy="75" r="10" fill="#C41E3A" stroke="#8B0000" stroke-width="1"/>
  <circle cx="100" cy="100" r="10" fill="#C41E3A" stroke="#8B0000" stroke-width="1"/>
  <circle cx="70" cy="120" r="10" fill="#C41E3A" stroke="#8B0000" stroke-width="1"/>
  <circle cx="130" cy="115" r="10" fill="#C41E3A" stroke="#8B0000" stroke-width="1"/>
  <circle cx="90" cy="140" r="9" fill="#C41E3A" stroke="#8B0000" stroke-width="1"/>
  <circle cx="110" cy="145" r="9" fill="#C41E3A" stroke="#8B0000" stroke-width="1"/>
  <!-- Cheese streaks -->
  <path d="M 60 90 Q 100 95, 140 85" stroke="#FFF" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 50 130 Q 100 120, 150 135" stroke="#FFF" stroke-width="2" fill="none" opacity="0.5"/>
  <!-- Crust -->
  <circle cx="100" cy="100" r="100" fill="none" stroke="#D2691E" stroke-width="8"/>
</svg>